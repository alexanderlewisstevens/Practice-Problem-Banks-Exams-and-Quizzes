name: Build PDF

on:
  push:
    paths:
      - '**/*.tex'
  workflow_dispatch:

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX to PDF
        uses: xu-cheng/latex-action@v3
        with:
          root_file: 2370_question_banks/Quiz_1_Bank.tex
          latexmk_use_lualatex: true # Ensure compatibility with modern LaTeX distributions

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: quiz-1-pdf
          path: 2370_question_banks/Quiz_1_Bank.pdf